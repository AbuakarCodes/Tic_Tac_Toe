<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="PopUp/PopUp.css" />
    <link rel="shortcut icon" href="Images/Favicon.svg" type="image/x-icon" />
    <script src="main.js" type="module" defer></script>
    <script src="PopUp/PopUp.js" type="module" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="btn_wraper">
      <button class="reset">
        <img src="Images/Reset.svg" alt="" />
      </button>
      <button class="Bot">
        <img class="BotImage" src="Images/Botpalying.svg" alt="" />
      </button>
    </div>

    <div class="Wraper">
      <div class="main">
        <button class="btn" id="0"></button>
        <button class="btn" id="1"></button>
        <button class="btn" id="2"></button>
        <button class="btn" id="3"></button>
        <button class="btn" id="4"></button>
        <button class="btn" id="5"></button>
        <button class="btn" id="6"></button>
        <button class="btn" id="7"></button>
        <button class="btn" id="8"></button>
      </div>
    </div>

    <!-- HTML -->
<!-- <button id="btn-congrats">Show Congrats Popup</button>
<button id="btn-warning">Show Warning Popup</button> -->

    <!-- Popup -->
    <div id="popup-overlay">
      <div id="popup-card">
        <h2 id="popup-title">Congrats! X Won!</h2>
        <div id="PopUpButtonsWraper">
          <button class="popup-btn">Play Again</button>
          <button class="popup-btn PopUP-reset-btn ">Reset</button>

        </div>
      </div>
    </div>
  </body>
</html>
