<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="module" defer></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/Favicon.svg" type="image/x-icon">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="btn_wraper">
      <div class="reset">
       <img src="Images/Reset.svg" alt="" srcset="">
      </div>
      <button class="Bot">
       <img src="Images/Reset.svg" alt="" srcset="">
        bot
      </button>
    </div>
    <div class="Wraper">
      <div class="main">
        <button class="btn btn-1" id="0"></button>
        <button class="btn btn-2" id="1"></button>
        <button class="btn btn-3" id="2"></button>
        <button class="btn btn-4" id="3"></button>
        <button class="btn btn-5" id="4"></button>
        <button class="btn btn-6" id="5"></button>
        <button class="btn btn-7" id="6"></button>
        <button class="btn btn-8" id="7"></button>
        <button class="btn btn-9" id="8"></button>
      </div>
    </div>
  </body>
</html>
